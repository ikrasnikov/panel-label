<custom-confirmation-dialog
  [submitButtonLabel]="submitButtonLabel"
  [cancelButtonLabel]="cancelButtonLabel"
  [submitIsHidden]="submitIsHidden"
  [action$]="action$"
  [buttonType]="buttonType"
  [image]="image"
  [large]="large"
  [medium]="medium"
  [tourAnchorMap]="tourAnchorMap"
  (cancelled)="close()"
  (success)="triggerSuccess($event)"
  (error)="triggerError($event)"
>
  <div class="dialog-body-section">
    <div class="dialog-header">
      <div
        class="dialog-header__title"
        [tourAnchor]="tourAnchorMap['title']"
      >
        {{ data.title | translate }}
      </div>

      <div
        class="dialog-header__text"
        [tourAnchor]="tourAnchorMap['body']"
        [innerHtml]="data.body | translate"
      ></div>
    </div>
  </div>
</custom-confirmation-dialog>
